<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .increase-size {
            padding-top: 0.6em;
            padding-bottom: 0.8em;
            padding-left: 1.2em;
            padding-right: 1.2em;
        }

        .form-rounded {
            border-radius: 1.2em;
         }
    </style>
</head>
<body>

<div class="container">
   <br>
   <h3>Contextual Badges</h3>
   <br>
   <span class="badge badge-pill badge-primary increase-size">Primary</span>
   <span class="badge badge-pill badge-secondary increase-size">Secondary</span>
   <span class="badge badge-pill badge-success increase-size">Success</span>
   <span class="badge badge-pill badge-danger increase-size">Danger</span>
   <span class="badge badge-pill badge-warning increase-size">Warning</span>
   <span class="badge badge-pill badge-info increase-size">Info</span>
   <span class="badge badge-pill badge-light increase-size">Light</span>
   <span class="badge badge-pill badge-dark increase-size">Dark</span>
</div>
<br>
<div class="container">
   <h3>Bootstrap 4 Rounded Text Input and Textarea</h3>
   <br>
   <input type="text" class="form-control form-rounded increase-size" placeholder="Text input">
</div>
</body>
</html>
