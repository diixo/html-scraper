<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .increase-size {
            padding-top: 0.8em;
            padding-bottom: 0.8em;
            padding-left: 1.2em;
            padding-right: 1.2em;
            font-size: 14px
        }

        .form-rounded {
            border-radius: 1.2em;
         }
    </style>
	
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<br>
<div class="container">
   <h3>Bootstrap 4 Rounded Text Input and Textarea</h3>
   <br>
   <input type="text" class="form-control form-rounded increase-size" placeholder="Text input">
</div>

    <div class="container mt-3">
      <main class="form-signin w-50 m-auto">
        <form action="/message" method="POST">

          <!-- h1 class="h3 mb-3 fw-normal">Please send me message</h1> -->
		  
          <button class="w-100 btn btn-lg btn-primary" type="submit">
            Send
          </button>

          <div class="row mb-3">
            <label for="floatingInput">Your nickname</label>
            <input type="text" class="form-control" id="floatingInput" name="username"/>
          </div>

          <div class="row mb-3 h-100">
            <label for="floatingTextarea">Message</label>
            <textarea class="form-control" id="floatingTextarea" name="message"></textarea>
          </div>
        </form>
      </main>
    </div>
	
	<div class="container mt-3">
	   <span class="badge rounded-pill bg-primary increase-size">Primary</span>
	   <span class="badge rounded-pill bg-secondary increase-size">Secondary</span>
	   <span class="badge rounded-pill bg-success increase-size">Success</span>
	   <span class="badge rounded-pill bg-danger increase-size">Danger</span>
	   <span class="badge rounded-pill bg-warning increase-size">Warning</span>
	   <span class="badge rounded-pill bg-info increase-size">Info</span>
	   <span class="badge rounded-pill bg-light increase-size">Light</span>
	   <span class="badge rounded-pill bg-dark increase-size">Dark</span>
	</div>
</body>
</html>
